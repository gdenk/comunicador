<ion-view title='NIVEL 2'>
  <ion-nav-buttons side='right'>
    <a ng-click='ask()' class='button button-icon icon ask-icon'></a>
  </ion-nav-buttons>
  <ion-content class='has-header' >
    <div class="list list-inset registry">
      <label class="item item-input">
      <div class="input-label">
            RECEPTOR: <font color="#FFF">{{registry.receiver.name + " " + registry.receiver.lastName}}</font>
      </div>
      </label>
      <label class="item item-input item-stacked-label">
        <div class="input-label">
          LA PERSONA SE DESPLAZA:
        </div>
        <input type="text" style="display: none;" name="reachTerminal" validator="required" ng-model="registry.reachTerminal">
        <div class="button-bar">
          <a class="button" ng-class="{'button-positive': isScore('reachTerminal', 'withHelp')}" ng-click="changeScore('reachTerminal', 'withHelp')">Ayuda total</a>
          <a class="button" ng-class="{'button-positive': isScore('reachTerminal', 'withPartialHelp')}" ng-click="changeScore('reachTerminal', 'withPartialHelp')">Ayuda parcial</a>
          <a class="button" ng-class="{'button-positive': isScore('reachTerminal', 'withoutHelp')}" ng-click="changeScore('reachTerminal', 'withoutHelp')">Sin ayuda</a>
        </div>
      </label>
      <label class="item item-input">
        <div class="input-label">
          DISTANCIA AL DISPOSITIVO:
        </div>
        <ion-radio name="distanceToTerminal" ng-model="registry.distanceToTerminal" ng-value="'1'">10 cm</ion-radio>
        <ion-radio name="distanceToTerminal" ng-model="registry.distanceToTerminal" ng-value="'2'">15 cm</ion-radio>
        <ion-radio name="distanceToTerminal" ng-model="registry.distanceToTerminal" ng-value="'3'">30 cm</ion-radio>
        <ion-radio name="distanceToTerminal" ng-model="registry.distanceToTerminal" ng-value="'4'">60 cm</ion-radio>
        <ion-radio name="distanceToTerminal" ng-model="registry.distanceToTerminal" ng-value="'5'">1 mt</ion-radio>
        <ion-radio name="distanceToTerminal" ng-model="registry.distanceToTerminal" ng-value="'6'">2 mts</ion-radio>
        <ion-radio name="distanceToTerminal" ng-model="registry.distanceToTerminal" ng-value="'7'">3 mts</ion-radio>
        <ion-radio name="distanceToTerminal" ng-model="registry.distanceToTerminal" ng-value="'8'">Más de 3 mts</ion-radio>
      </label>
      <label class="item item-input item-toggle">
        <div class="input-label">
        CONTACTO OCULAR:
        </div>
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="registry.eyeContact">
          <div class="track">
            <div class="handle">{{registry.eyeContact? 'SÍ': 'NO'}}</div>
          </div>
        </label>
      </label>
      <label class="item item-input">
        <div class="input-label">
        EMISIONES ORALES:
        </div>
        <ion-radio name="oralOutput" ng-model="registry.oralOutput" ng-value="'9'">Ninguna expresión</ion-radio>
        <ion-radio name="oralOutput" ng-model="registry.oralOutput" ng-value="'10'">Grito/llanto</ion-radio>
        <ion-radio name="oralOutput" ng-model="registry.oralOutput" ng-value="'11'">Vocal/consonante</ion-radio>
        <ion-radio name="oralOutput" ng-model="registry.oralOutput" ng-value="'12'">Sílaba</ion-radio>
        <ion-radio name="oralOutput" ng-model="registry.oralOutput" ng-value="'13'">Palabra no representativa de la imagen entregada</ion-radio>
        <ion-radio name="oralOutput" ng-model="registry.oralOutput" ng-value="'14'">Palabra representativa de la imagen entregada</ion-radio>
      </label>
        <div class='form-buttons'>
        <a id='accept' class='button padding-right button-positive button-block' ng-click='saveRegistry();'>Aceptar</a>
      </div>
    </div>
  </ion-content>
</ion-view>
